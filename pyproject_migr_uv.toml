[project]
name = "sshclick"
authors = [
    {name = "Karlo Tisaj", email = "karlot@gmail.com"}
]
description = "SSH terminal config manager"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.8,<4.0"
dependencies = [
    "click^8.1",
    "rich^13.8",
    "textual>=0.50,<0.80"
]

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
sshc = "sshclick.main_cli:cli"
ssht = "sshclick.main_tui:tui"


[tool.poetry]
name = "sshclick"
homepage = "https://github.com/karlot/sshclick"
version = "0.8.0"
description = "SSH terminal config manager"
authors = ["Karlo Tisaj <karlot@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
click = "^8.1"
rich = "^13.8"
textual = ">=0.50,<0.80"


[tool.poetry.dev-dependencies]
pytest = "^8.0"


[tool.poetry.scripts]
sshc = "sshclick.main_cli:cli"
ssht = "sshclick.main_tui:tui"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
